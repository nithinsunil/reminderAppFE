<div class="row">
  <div class="login col-4"></div>
  <div class="login col-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <h1 class="mb-5 mt-5">Login</h1>
        <label for="exampleInputEmail1" class="form-label">User ID</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="eg. 1234" formControlName="uid" required>
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>

      <!-- Invaid uid warning -->
      <div style="color: red"
        *ngIf="(this.loginForm.get('uid')?.touched || this.loginForm.get('uid')?.dirty) && this.loginForm.get('uid')?.errors">
        <h6>Invalid User ID</h6>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="* * * * * * * * * * * *"
          formControlName="pwd" required>
      </div>

      <!-- Invaid pwd warning -->
      <div style="color: red"
        *ngIf="(this.loginForm.get('pwd')?.touched || this.loginForm.get('pwd')?.dirty) && this.loginForm.get('pwd')?.errors">
        <h6>Invalid Password</h6>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
      </div>
      <button type="submit" class="btn btn-primary w-50">Login</button>
    </form>
  </div>
  <div class="login col-4"></div>
</div>
